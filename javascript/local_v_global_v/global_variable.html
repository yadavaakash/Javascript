<html>
    <head>
        <script>
            a = 10;
            function show(){
                document.write("a value is",a,"<br>");
            }
            function display(){
                document.write("a value is",a);
            }
        </script>
    </head>
    <body>
        <script>
            show();
            display();
        </script>
    </body>
</html>
