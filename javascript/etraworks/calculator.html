<html>
    <head>

    </head>
    <body>
        <script>
            var a=10; 
            var b=5;
            switch (1){
                case 1:
                    document.write("Addition" ,a + b,"<br/>");
                    break;

                case 2:
                    document.write("Addition" ,a - b,"<br/>");
                    break;
                case 3:
                    document.write("Addition" ,a * b,"<br/>");
                    break;
                case 4:
                    document.write("Addition" ,a / b,"<br/>");
                    break;
                default:
                    document.write("Invalid number");    
            }
        </script>
    </body>
</html>
