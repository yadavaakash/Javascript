<html>
    <head>
        <script>
            function bigimg(x){
                x.style.heigth = "300px";
                x.style.width = "300px";
            }
            function smalling(x){
                x.style.heigth = "200px";
                x.style.width = "200px";
            }

        </script>
    </head>
    <body>
        <img src="img.jpg" height="500px" width="600px" onmouseover="bigimg(this)" onmouseout="smalling(this)">
    </body>
</html>
