<html>
    <head>
        <script>
            function big(x){
                x.style.backgroundColor = "red";
                x.style.fontSize = "100px";
                x.innerHTML = "Release Me";
            }
            function small(x){
                x.style.backgroundColor = "yellow";
                x.style.fontSize = "50px";
                x.innerHTML = "click me";
            }
        </script>
    </head>
    <body>
        <div onmousedown="big(this)" onmouseout="small(this)">Hello World</div>
    </body>
</html>
