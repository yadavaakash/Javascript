<html>
    <body>
        <form name="frm">
            User Name : <input type="text" name="nm" onblur="valnm()"/><br><br>
            Password  : <input type="password" name="pwd" onblur="valpwd()"/><br><br>
                        <input type="submit" value="submit">
        </form>

        <script>
            function valnm(){
                if(frm.nm.value == ""){
                    alert("Enter Name");
                }
            }
            function valpwd(){
                if(frm.pwd.value == ""){
                    alert("Enter Password");
                }
                else if(frm.pwd.value.length < 5 || frm.pwd.value.length > 5){
                    alert("Password Must be of 5 Characters")
                }
            }
        </script>
    </body>
</html>
