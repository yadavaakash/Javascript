<html>
    <body>
        <script>
            str = "Hello World";
            document.write(str.slice(1,4),"<br>");
            document.write(str.slice(2),"<br>");
            document.write(str.slice(-4),"<br>");
            document.write(str.slice(-4,-2));
        </script>
    </body>
</html>
