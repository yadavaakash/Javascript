<html>
    <body>
        <script>
            var  d = new Date();
            var dd, mm, yy;

            dd = d.getDate();
            mm = d.getMonth() + 1;
            yy = d.getFullYear();
            document.write(dd + " / " + mm + " / "+ yy);
        </script>
    </body>
</html>
