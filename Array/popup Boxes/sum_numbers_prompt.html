<html>
    <head>
        <script>
            function show_prompt(){
                n1 = parseInt(prompt("Enter num 1:"));
                n2 = parseInt(prompt("Enter num 2:"));

                ans = n1 + n2;
                document.write("sum is :- ", ans);
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_prompt()" value="Click Me" />
    </body>
</html>
