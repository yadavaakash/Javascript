<html>
    <head>
        <script>
            function show_prompt(){
                name = prompt("Enter your name", "Akash");
                if(name != null && name != "");
                document.write(" Hello ",name);
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_prompt()" value="Click Me" />
    </body>
</html>
