<html>
    <head>
        <script>
            function show_confirm(){
                r = confirm("Press a button");
                if(r==true){
                    document.write("You Pressed Ok!");

                }else{
                    document.write("You pressed Cancel!");
                }
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="show_confirm()" value="Click Me"  />
    </body>
</html>
